name: Scheduled Health Check

on:
  schedule:
    # every 5 minutes (UTC)
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

concurrency:
  group: health-check
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # allow the action to use the supplied token to push
          persist-credentials: true

      - name: Give execute permission to script
        run: chmod +x ./scripts/health-check.sh

      - name: Run health check and allow push
        env:
          ALLOW_PUSH: 'true'
        run: |
          bash ./scripts/health-check.sh
