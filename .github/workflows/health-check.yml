name: Scheduled Health Check

on:
  schedule:
    - cron: "0 0/12 * * *"
  workflow_dispatch: { }
  push:
    branches:
      - main

concurrency:
  group: health-check
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  health-check:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure Git
        shell: bash
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Run health check and allow push
        env:
          ALLOW_PUSH: 'true'
        shell: bash
        run: |
          bash ./scripts/health-check.sh