name: Scheduled Health Check

on:
  schedule:
    - cron: "0 0/12 * * *"
  workflow_dispatch: { }
  push:
    branches:
      - main

concurrency:
  group: health-check
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  health-check:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run health check and allow push
        env:
          ALLOW_PUSH: 'true'
        shell: bash
        run: |
          bash ./scripts/health-check.sh
