# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages (configure runner for Pages)
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        shell: powershell
        run: |
          if (Test-Path -LiteralPath 'package-lock.json') {
            npm ci
            if ($LASTEXITCODE -ne 0) {
              Write-Host 'npm ci failed, falling back to npm install'
              npm install
            }
          } else {
            npm install
          }

      - name: Build with Next.js
        shell: powershell
        run: npm run build

      - name: Static HTML export with Next.js
        shell: powershell
        run: npm run export

      - name: Prepare Pages artifact directory (sanitize)
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          if (-not (Test-Path -LiteralPath 'out')) {
            Write-Error "Exported folder 'out' not found. Did 'npm run export' succeed?"
            exit 1
          }
          if (Test-Path -LiteralPath '_site') {
            Remove-Item -Recurse -Force '_site'
          }
          New-Item -ItemType Directory -Path '_site' | Out-Null
          # Run robocopy via cmd to capture exit code reliably
          cmd /c robocopy ".\out" ".\_site" /MIR /COPY:DAT /R:2 /W:2 | Out-Null
          $rc = $LASTEXITCODE
          Write-Host "robocopy exit code: $rc"
          if ($rc -ge 8) {
            Write-Error "robocopy failed with code $rc"
            exit 1
          }
          # Ensure Jekyll processing is disabled
          New-Item -ItemType File -Path (Join-Path '_site' '.nojekyll') -Force | Out-Null
          # Reset native command exit code so the step does not fail on rc 1..7
          $global:LASTEXITCODE = 0
          exit 0

      - name: Break any hardlinks in _site
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          if (-not (Test-Path -LiteralPath '_site')) { Write-Error "_site not found"; exit 1 }
          $files = Get-ChildItem -LiteralPath '_site' -Recurse -Force -File
          foreach ($f in $files) {
            $path = $f.FullName
            $list = & fsutil hardlink list "$path" 2>$null
            if ($LASTEXITCODE -ne 0 -or -not $list) { continue }
            $lines = $list -split "`r?`n" | Where-Object { $_ -and -not ($_ -like 'Hardlink(s)*') }
            if ($lines.Count -gt 1) {
              Write-Host "Breaking hardlink: $path (links: $($lines.Count))"
              $tmp = Join-Path $f.DirectoryName ("{0}.tmp" -f [guid]::NewGuid())
              Copy-Item -LiteralPath $path -Destination $tmp -Force
              Remove-Item -LiteralPath $path -Force
              Move-Item -LiteralPath $tmp -Destination $path -Force
            }
          }

      - name: Verify artifact content (no links, size <10GB)
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          if (-not (Test-Path -LiteralPath '_site')) { Write-Error "_site not found"; exit 1 }
          $links = Get-ChildItem -LiteralPath '_site' -Recurse -Force -ErrorAction SilentlyContinue | Where-Object { $_.Attributes -band [IO.FileAttributes]::ReparsePoint }
          if ($links -and $links.Count -gt 0) {
            Write-Host "Found reparse points (symlinks/junctions), these are not allowed:"
            $links | ForEach-Object { Write-Host " - $($_.FullName)" }
            Write-Error "Artifact contains links."
            exit 1
          }
          $sizeBytes = (Get-ChildItem -LiteralPath '_site' -Recurse -Force -File | Measure-Object -Property Length -Sum).Sum
          $sizeGB = [math]::Round(($sizeBytes / 1GB), 3)
          Write-Host ("Artifact size: {0} bytes (~{1} GB)" -f $sizeBytes, $sizeGB)
          if ($sizeBytes -gt 9.5GB) {
            Write-Error "Artifact too large (>10GB limit)."
            exit 1
          }

      - name: Upload build as generic artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./_site

  package:
    # Use GitHub-hosted Ubuntu for packaging to ensure bash/gnu-tar availability
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  publish:
    runs-on: self-hosted
    needs: package
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
