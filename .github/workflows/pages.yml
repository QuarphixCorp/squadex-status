# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager (Windows)
        id: detect-package-manager-windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Use PowerShell on Windows runners to avoid path translation issues with MSYS/WSL bash.
          if (Test-Path -Path 'yarn.lock') {
            Add-Content -Path $env:GITHUB_OUTPUT -Value 'manager=yarn'
            Add-Content -Path $env:GITHUB_OUTPUT -Value 'command=install'
            Add-Content -Path $env:GITHUB_OUTPUT -Value 'runner=yarn'
            exit 0
          } elseif (Test-Path -Path 'package.json') {
            Add-Content -Path $env:GITHUB_OUTPUT -Value 'manager=npm'
            Add-Content -Path $env:GITHUB_OUTPUT -Value 'command=ci'
            Add-Content -Path $env:GITHUB_OUTPUT -Value 'runner=npx --no-install'
            exit 0
          } else {
            Write-Error 'Unable to determine package manager'
            exit 1
          }

      - name: Detect package manager (Unix)
        id: detect-package-manager-unix
        if: runner.os != 'Windows'
        shell: bash
        run: |
          # Use relative paths so this works on Windows runners (Git Bash/WSL) where
          # ${{ github.workspace }} can be a Windows path (C:\...) which breaks
          # bash tests. After checkout the working directory is the repository root.
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure yarn (Windows)
        if: steps.detect-package-manager-windows.outputs.manager == 'yarn'
        shell: powershell
        run: |
          # Install yarn globally if it's not available on the runner
          if (-not (Get-Command yarn -ErrorAction SilentlyContinue)) {
            Write-Host "yarn not found — installing via npm"
            npm install -g yarn
          } else {
            Write-Host "yarn already installed"
          }

      - name: Ensure yarn (Unix)
        if: steps.detect-package-manager-unix.outputs.manager == 'yarn'
        shell: bash
        run: |
          # Install yarn globally if it's not available on the runner
          if ! command -v yarn >/dev/null 2>&1; then
            echo "yarn not found — installing via npm"
            npm install -g yarn
          else
            echo "yarn already installed"
          fi
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
          # Note: Leaving enablement unset to avoid API calls that require repository-level privileges.
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $manager = '${{ steps.detect-package-manager-windows.outputs.manager }}'
          if (-not $manager) { $manager = '${{ steps.detect-package-manager-unix.outputs.manager }}' }
          $command = '${{ steps.detect-package-manager-windows.outputs.command }}'
          if (-not $command) { $command = '${{ steps.detect-package-manager-unix.outputs.command }}' }
          Write-Host "Running: $manager $command"
          & $manager $command

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: ${{ steps.detect-package-manager-windows.outputs.manager || steps.detect-package-manager-unix.outputs.manager }} ${{ steps.detect-package-manager-windows.outputs.command || steps.detect-package-manager-unix.outputs.command }}

      - name: Build with Next.js (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $runner = '${{ steps.detect-package-manager-windows.outputs.runner }}'
          if (-not $runner) { $runner = '${{ steps.detect-package-manager-unix.outputs.runner }}' }
          Write-Host "Running: $runner next build"
          & $runner next build

      - name: Build with Next.js (Unix)
        if: runner.os != 'Windows'
        run: ${{ steps.detect-package-manager-windows.outputs.runner || steps.detect-package-manager-unix.outputs.runner }} next build

      - name: Static HTML export with Next.js (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $runner = '${{ steps.detect-package-manager-windows.outputs.runner }}'
          if (-not $runner) { $runner = '${{ steps.detect-package-manager-unix.outputs.runner }}' }
          Write-Host "Running: $runner next export"
          & $runner next export

      - name: Static HTML export with Next.js (Unix)
        if: runner.os != 'Windows'
        run: ${{ steps.detect-package-manager-windows.outputs.runner || steps.detect-package-manager-unix.outputs.runner }} next export
      - name: "Debug: Check Pages actions for deprecated deps"
        run: |
          echo "Checking actions/upload-pages-artifact@v3 action metadata for references to upload-artifact@v3"
          curl -fsSL https://raw.githubusercontent.com/actions/upload-pages-artifact/v3/action.yml | sed -n '1,200p' || echo "unable to fetch upload-pages-artifact@v3 metadata"
          echo "----"
          echo "Checking actions/deploy-pages@v4 action metadata for references to upload-artifact@v3"
          curl -fsSL https://raw.githubusercontent.com/actions/deploy-pages/v4/action.yml | sed -n '1,200p' || echo "unable to fetch deploy-pages@v4 metadata"
          echo "----"
          echo "Searching these metadata files for 'upload-artifact'"
          curl -fsSL https://raw.githubusercontent.com/actions/upload-pages-artifact/v3/action.yml 2>/dev/null | grep -n "upload-artifact" || true
          curl -fsSL https://raw.githubusercontent.com/actions/deploy-pages/v4/action.yml 2>/dev/null | grep -n "upload-artifact" || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Use a self-hosted runner for deployment as well
    # Ensure a self-hosted runner is registered and online for this repository/org
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
