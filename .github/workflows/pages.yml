# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages (configure runner for Pages)
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        shell: powershell
        run: |
          if (Test-Path -LiteralPath 'package-lock.json') {
            npm ci
            if ($LASTEXITCODE -ne 0) {
              Write-Host 'npm ci failed, falling back to npm install'
              npm install
            }
          } else {
            npm install
          }

      - name: Build with Next.js
        shell: powershell
        run: npm run build

      - name: Static HTML export with Next.js
        shell: powershell
        run: npm run export

      - name: Ensure Bash available for Pages artifact action (Windows self-hosted)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          if (-not (Get-Command bash -ErrorAction SilentlyContinue)) {
            Write-Host 'bash not found - installing portable Git Bash'
            $ProgressPreference = 'SilentlyContinue'
            $tmp = Join-Path $env:RUNNER_TEMP 'PortableGit.7z.exe'
            $dest = Join-Path $env:RUNNER_TEMP 'PortableGit'
            Invoke-WebRequest -Uri 'https://github.com/git-for-windows/git/releases/download/v2.47.1.windows.1/PortableGit-2.47.1-64-bit.7z.exe' -OutFile $tmp
            & $tmp -y -o"$dest" | Out-Null
            if (-not (Test-Path "$dest\bin\bash.exe")) { Write-Error 'Failed to provision Git Bash'; exit 1 }
            "$dest\bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
            "$dest\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
            Write-Host "Git Bash installed to $dest"
          } else {
            Write-Host 'bash already available'
          }

      - name: Add .nojekyll
        shell: powershell
        run: New-Item -ItemType File -Path (Join-Path 'out' '.nojekyll') -Force | Out-Null

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  publish:
    runs-on: self-hosted
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
