# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        shell: powershell
        run: |
          $hasYarnLock = Test-Path -Path "yarn.lock"
          $hasPkgLock  = Test-Path -Path "package-lock.json"
          $hasPkgJson  = Test-Path -Path "package.json"

          if ($hasYarnLock) {
            "package_manager=yarn"    | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            "install_cmd=yarn install"| Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            "run_cmd=yarn"            | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            exit 0
          }
          elseif ($hasPkgLock) {
            "package_manager=npm"     | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            "install_cmd=npm ci"      | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            "run_cmd=npm run"         | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            exit 0
          }
          elseif ($hasPkgJson) {
            "package_manager=npm"     | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            "install_cmd=npm install" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            "run_cmd=npm run"         | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            exit 0
          }
          else {
            Write-Error "Unable to determine package manager (no package.json found)"
            exit 1
          }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure yarn (if needed)
        if: steps.detect-package-manager.outputs.package_manager == 'yarn'
        shell: powershell
        run: |
          if (-not (Get-Command yarn -ErrorAction SilentlyContinue)) {
            Write-Host 'yarn not found - installing via npm'
            npm install -g yarn
          } else {
            Write-Host 'yarn already installed'
          }

      - name: Setup Pages (configure runner for Pages)
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        shell: powershell
        run: ${{ steps.detect-package-manager.outputs.install_cmd }}

      - name: Build with Next.js
        shell: powershell
        run: ${{ steps.detect-package-manager.outputs.run_cmd }} build

      - name: Static HTML export with Next.js
        shell: powershell
        run: ${{ steps.detect-package-manager.outputs.run_cmd }} export

      - name: Prepare Pages artifact directory (sanitize)
        shell: powershell
        run: |
          # Create a clean folder that contains only regular files (no symlinks/hardlinks)
          $ErrorActionPreference = 'Stop'
          if (-not (Test-Path -LiteralPath 'out')) {
            Write-Error "Exported folder 'out' not found. Did 'next export' succeed?"
            exit 1
          }
          if (Test-Path -LiteralPath '_site') {
            Remove-Item -Recurse -Force '_site'
          }
          New-Item -ItemType Directory -Path '_site' | Out-Null
          robocopy '.\out' '.\_site' /MIR /COPY:DAT /R:2 /W:2
          $rc = $LASTEXITCODE
          Write-Host "robocopy exit code: $rc"
          if ($rc -ge 8) {
            Write-Error "robocopy failed with code $rc"
            exit 1
          }
          exit 0

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./_site

  publish:
    runs-on: self-hosted
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
