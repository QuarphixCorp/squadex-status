# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        shell: bash
        run: |
          # Detect package manager and emit outputs for later steps
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure yarn
        if: steps.detect-package-manager.outputs.manager == 'yarn'
        shell: bash
        run: |
          if ! command -v yarn >/dev/null 2>&1; then
            echo 'yarn not found - installing via npm'
            npm install -g yarn
          else
            echo 'yarn already installed'
          fi

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        shell: bash
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        shell: bash
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Static HTML export with Next.js
        shell: bash
        run: ${{ steps.detect-package-manager.outputs.runner }} next export

      - name: "Debug: Check Pages actions for deprecated deps"
        shell: bash
        run: |
          echo "Checking actions/upload-pages-artifact@v4 action metadata for references to upload-artifact@v4"
          curl -fsSL https://raw.githubusercontent.com/actions/upload-pages-artifact/v4/action.yml || echo "unable to fetch upload-pages-artifact@v4 metadata"
          echo "----"
          echo "Checking actions/deploy-pages@v4 action metadata for references to upload-artifact@v4"
          curl -fsSL https://raw.githubusercontent.com/actions/deploy-pages/v4/action.yml || echo "unable to fetch deploy-pages@v4 metadata"
          echo "----"
          echo "Searching these metadata files for 'upload-artifact'"
          curl -fsSL https://raw.githubusercontent.com/actions/upload-pages-artifact/v4/action.yml | grep -n 'upload-artifact' || true
          curl -fsSL https://raw.githubusercontent.com/actions/deploy-pages/v4/action.yml | grep -n 'upload-artifact' || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: ./out

      - name: Bash diagnostics
        shell: bash
        run: |
          echo '---- Bash diagnostics ----'
          if command -v bash >/dev/null 2>&1; then
            bash --version
          else
            echo 'bash not found'
          fi
          echo '---- end diagnostics ----'

  publish:
    runs-on: self-hosted
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: out
          path: ./out

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
